
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <script>
        class Dad{
            name
            gender

            constructor(name, gender){
                this.name = name
                this.gender = gender

            }

            work(){
                console.log(this.name, "正在工作")
            }
        }

        class Son extends Dad{
            age
            constructor(name, gender, age){
                
                super(name, gender)

                this.age = age
            }
            sleep(){
                console.log(`儿子${this.name}, 正在睡觉`)
            }
        }

        muzi = new Son("muzi", "male", 18)
        muzi.work()
        muzi.sleep()
    </script>
</body>
</html>
