<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        你的爱好是：
        <select name="hobby" v-model="hobby">
            <option value="">请输入</option>
            <option value="吃饭">吃饭</option>
            <option value="睡觉">睡觉</option>
            <option value="打豆豆">打豆豆</option>

        </select>
        <hr>

         年:  <select name="year" v-model="data.year">
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>

              </select>
         月:  <select name="month" v-model="data.month">
                <option value="12">12</option>
                <option value="1">1</option>
                <option value="2">2</option>

             </select>

    </div>
    <script type="module">
        import {createApp, ref, reactive, watchEffect} from './vue.esm-browser.js'


        createApp({
            setup(){
                const hobby = ref('')
                const data = reactive({
                    year:'2024',
                    month:'1'
                })
                // 监听
                watchEffect(()=>{
                    console.log("-------监听开始")

                    if(hobby.value =="打豆豆"){
                        console.log("打豆豆了")
                    }

                    
                    if(data.year =="2025"){
                        console.log("2025年啊")
                    }

                    
                    if(data.month =="1"){
                        console.log("一月啦")
                    }
                    
                    console.log("监听结束---------")
                })

                return {
                    hobby,
                    data
                }
            }

        }).mount("#app")
    </script>
</body>
</html>

<!-- 自动监听器 -->
