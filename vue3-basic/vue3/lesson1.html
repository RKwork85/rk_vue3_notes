<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.global.js"></script>
</head>
<body>


    <div id="app">
        {{msg}}
        <h3>{{web.title}}</h3>
        <h3>{{web.url}}</h3>

    </div>
    <script>
        const {createApp, ref}  = Vue
        Vue.createApp({
            setup(){
                const web =Vue.ref({
                    title:'muzihhh',
                    url:'www.muzihhh.com',
                })

                return {msg:"success",web}
            }
        }).mount('#app')
    </script>
    
</body>
</html>
